---

- name: Remove redundant packages often starting unnecessary services
  ansible.builtin.dnf:
    name: "{{ harden_system_redundant_packages }}"
    state: absent

- name: Disable unnecessary discovery services (avahi and wsdd)
  block:
    - name: Stop and disable avahi-daemon service and socket
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: stopped
        enabled: false
        masked: true
      loop:
        - avahi-daemon.service
        - avahi-daemon.socket

    - name: Stop and disable wsdd system service if present
      ansible.builtin.systemd:
        name: wsdd.service
        state: stopped
        enabled: false
        masked: true
      failed_when: false

    - name: Configure wsdd to disable host mode (prevents persistent listening)
      ansible.builtin.lineinfile:
        path: /etc/sysconfig/wsdd
        regexp: '^#?\s*OPTIONS=.*'
        line: 'OPTIONS="--no-host"'
        create: true
        owner: root
        group: root
        mode: '0644'

- name: Turn off Link-Local Multicast Name Resolution (LLMNR)
  block:
    - name: Create directory /etc/systemd/resolved.conf.d
      ansible.builtin.file:
        path: /etc/systemd/resolved.conf.d
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Create custom options file
      ansible.builtin.copy:
        owner: root
        group: root
        mode: '0644'
        dest: /etc/systemd/resolved.conf.d/options.conf
        content: |
          [Resolve]
          LLMNR=no
          MulticastDNS=no
          FallbackDNS=1.1.1.1 1.0.0.1 9.9.9.9 149.112.112.112
      notify:
        - Restart systemd-resolved
      changed_when: true

- name: Create new Firewalld zone with hardened rules
  block:
    - name: Create a new firewalld zone called 'FedoraWsHardened'
      ansible.posix.firewalld:
        zone: FedoraWsHardened
        state: present
        permanent: true

    - name: Set the target of 'FedoraWsHardened' zone to DROP
      ansible.posix.firewalld:
        zone: FedoraWsHardened
        target: DROP
        state: present
        permanent: true

    - name: Reload firewalld for new zone to be picked up
      ansible.builtin.systemd_service:
        name: firewalld
        state: reloaded

    - name: Set 'FedoraWsHardened' zone as the default zone
      ansible.builtin.command: firewall-cmd --set-default-zone=FedoraWsHardened
      register: harden_system_set_default_zone
      changed_when: "'ZONE_ALREADY_SET' not in harden_system_set_default_zone.stderr"
