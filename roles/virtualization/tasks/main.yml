---

- name: Docker setup
  block:
    - name: Install docker packages
      ansible.builtin.dnf:
        name: "{{ virtualization_docker.packages }}"
        state: present

    - name: Add user to docker group
      ansible.builtin.user:
        name: "{{ local_username }}"
        append: true
        groups: "{{ virtualization_docker.user_groups }}"

- name: Install and configure QEMU/KVM with libvirt
  block:
    - name: Install virtualization package groups
      ansible.builtin.dnf:
        name: "{{ virtualization_kvm_qemu.package_groups }}"
        state: present
        install_weak_deps: true

    - name: Install additional virtualization packages
      ansible.builtin.dnf:
        name: "{{ virtualization_kvm_qemu.packages }}"
        state: present

    - name: Enable and start required libvirt services
      ansible.builtin.systemd:
        name: "{{ item }}"
        enabled: true
        state: started
      loop: "{{ virtualization_kvm_qemu.systemd_services }}"

    - name: Add current user to libvirt groups
      ansible.builtin.user:
        name: "{{ local_username }}"
        groups: "{{ virtualization_kvm_qemu.user_groups | join(',') }}"
        append: true

    - name: Define and activate isolated network
      community.libvirt.virt_net:
        name: isolated
        state: present
        xml: |
          <network>
            <name>isolated</name>
            <bridge name="virbr69" stp="on" delay="0"/>
            <ip address="10.69.69.1" netmask="255.255.255.0">
              <dhcp>
                <range start="10.69.69.2" end="10.69.69.254"/>
              </dhcp>
            </ip>
          </network>

    - name: Ensure isolated network is active and autostarted
      community.libvirt.virt_net:
        name: isolated
        state: active
        autostart: true

    - name: Ensure all libvirt networks are active and set to autostart
      ansible.builtin.shell: virsh net-autostart "{{ item }}"
      changed_when: false
      loop: "{{ virtualization_kvm_qemu.networks }}"

    - name: Ensure custom libvirt storage directories exist with correct ownership
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
      loop:
        - { path: "/var/lib/libvirt/isos", owner: "root", group: "root", mode: "0755" }
        - { path: "/var/lib/libvirt/templates", owner: "qemu", group: "qemu", mode: "0750" }

    - name: Set SELinux virt_image_t context recursively on custom directories
      ansible.builtin.file:
        path: "{{ item }}"
        setype: virt_image_t
        recurse: true
      loop:
        - /var/lib/libvirt/isos
        - /var/lib/libvirt/templates

    - name: Define ISO storage pool
      community.libvirt.virt_pool:
        name: isos
        state: present
        autostart: true
        xml: |
          <pool type="dir">
            <name>isos</name>
            <target>/var/lib/libvirt/isos</target>
          </pool>

    - name: Activate ISO storage pool
      community.libvirt.virt_pool:
        name: isos
        state: active

    - name: Define templates (golden images) storage pool
      community.libvirt.virt_pool:
        name: templates
        state: present
        autostart: true
        xml: |
          <pool type="dir">
            <name>templates</name>
            <target>/var/lib/libvirt/templates</target>
          </pool>

    - name: Activate templates storage pool
      community.libvirt.virt_pool:
        name: templates
        state: active

    - name: Ensure default storage pool is active and autostarted
      community.libvirt.virt_pool:
        name: default
        state: active
        autostart: true
      register: virtualization_default_pool_result
      failed_when: >
        virtualization_default_pool_result.failed and
        'not found' not in virtualization_default_pool_result.msg | lower and
        'no storage pool with matching name' not in virtualization_default_pool_result.msg | lower
      changed_when: false
      ignore_errors: false   # ‚Üê explicit is better (can even omit this line)

- name: Configure Virt-Manager preferences
  become: true
  become_user: "{{ local_username }}"
  block:
    - name: Set Virt-Manager preferences
      community.general.dconf:
        key: "{{ item.0.base_path }}/{{ item.1.key }}"
        value: "{{ item.1.value }}"
      loop: "{{ virtualization_virt_manager_preferences.groups | subelements('items') }}"

